<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belly Button Biodiversity Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        /* Panel with blue outline */
        .panel {
            border: 3px solid #010bff;
            border-radius: 10px;
            padding: 10px;
        }
        /* Blue background for the panel heading */
        .panel-heading {
            background-color:#010bff;
            color:white;
            padding:10px;
            border-radius:10px 10px 10 10;
            font-weight:bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Belly Button Biodiversity Dashboard</h1>
        <p class="text-center">Use the interactive charts below to explore the dataset</p>

        <div class="row">
            <div class="col-md-3">
                <h5>Test Subject ID No.:</h5>
                <select id="selDataset" class="form-control" onchange="optionChanged(this.value)"></select>
                <br>
                <!-- Demographic Info Panel -->
                <div id="sample-metadata" class="panel">
                    <h5 class="panel-heading">Demographic Info</h5>
                    <div id="sample-metadata-content" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="bar" class="chart"></div>
                <div id="bubble" class="chart"></div>
            </div>
        </div>
    </div>

    <!-- Importing D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
